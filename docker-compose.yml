version: '3.8'

services:
  my-blog:
    image: devgoraebap/my-blog:${APP_VERSION:-latest}
    container_name: my-blog
    ports:
      - "8004:3000"
    volumes:
      - ./storage:/app/storage
      - ./.env.production.local:/app/.env.production.local
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - my-network

networks:
  my-network:
    name: my-network
    external: true