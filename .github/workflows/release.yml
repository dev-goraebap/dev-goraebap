name: Deploy to Server

on:
  push:
    branches:
      - 'release/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "🚀 배포 시작..."
            echo "📌 배포 브랜치: ${{ github.ref_name }}"
            
            # 1. PROJECTS 디렉토리 확인 및 생성
            mkdir -p PROJECTS
            cd PROJECTS
            
            # 2. 저장소 없으면 clone, 있으면 pull
            if [ ! -d "my-blog" ]; then
              echo "📥 저장소 클론 중..."
              git clone https://github.com/${{ github.repository }} my-blog
              cd my-blog
              git checkout ${{ github.ref_name }}
            else
              echo "📥 기존 저장소 업데이트 중..."
              cd my-blog
              git fetch origin
              git checkout ${{ github.ref_name }} || git checkout -b ${{ github.ref_name }} origin/${{ github.ref_name }}
              git reset --hard origin/${{ github.ref_name }}
              git pull origin ${{ github.ref_name }}
            fi
            
            # 3. .env.production.local 파일 생성
            echo "🔐 환경변수 파일 생성 중..."
            cat > .env.production.local << 'EOF'
            ${{ secrets.ENV_PRODUCTION }}
            EOF
            
            # 파일 생성 확인
            if [ -f .env.production.local ]; then
              echo "✅ .env.production.local 생성 완료"
            else
              echo "❌ .env.production.local 생성 실패"
              exit 1
            fi
            
            # 4. 버전 확인
            VERSION=$(node -p "require('./package.json').version")
            echo "📦 배포 버전: ${VERSION}"
            
            # 5. Docker 이미지 빌드
            echo "🔨 Docker 이미지 빌드 중..."
            sudo docker build -t my-blog:${VERSION} .
            sudo docker tag my-blog:${VERSION} my-blog:latest
            
            # 6. 컨테이너 재시작
            echo "🔄 컨테이너 재시작 중..."
            export APP_VERSION=${VERSION}
            sudo docker compose down
            sudo docker compose up -d
            
            # 7. 이미지 정리
            echo "🧹 Docker 이미지 정리 중..."
            sudo docker image prune -af --filter "until=24h"
            
            # 8. 실행 확인
            echo "✅ 배포 완료!"
            echo "📋 실행 중인 컨테이너:"
            sudo docker ps | grep my-blog
            
            echo ""
            echo "🎉 배포 성공!"
            echo "📦 버전: ${VERSION}"
            echo "🌿 브랜치: ${{ github.ref_name }}"